<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ficha de cadastro</title>
    <link rel="stylesheet" href="css.css">
</head>
<body>
    <main>
        <header>
            <img src="" alt="imagem oficial">
            <h1>cadastro</h1>
        </header>
        <div class="elementos-input">
            <div class="input">
                <span>Idade</span>
                <input type="number" name="idade" id="idade">
            </div>
            <div class="input">
                <span>Nome</span>
                <input type="text" name="nome" id="nome">
            </div>
            <div class="input">
                <span>sobrenome</span>
                <input type="text" name="sobrenome" id="sobrenome">
            </div>
            <div class="input">
                <span>telefone</span>
                <input type="tel" name="tel" id="tel">
            </div>
            <div class="input">
                <span>Email</span>
                <input type="email" name="email" id="email">
            </div>
            <div class="input">
                <span>senha</span>
                <input type="password" name="senha" id="senha">
            </div>
            <div class="input">
                <span>confirme a senha</span>
                <input type="password" name="senha-cofirm" id="senha-cofirm">
            </div>
        </div>
        <div class="notficacao">
            <input type="checkbox" name="checkbox" id="checkbox">
            <span>quer ser notificado?</span>
        </div>
        <div><input type="button" value="cadastre-se" id="submit"></div>
        <div class="criar-uma-conta">
            <p>Já tem uma conta, <a href="#">faça o Login</a></p>
        </div>
    </main>
    <script src="js.js"></script>
</body>
</html>
