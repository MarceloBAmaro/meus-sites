<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="css.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@48,400,0,0" />
</head>
<body>
    <main>
        <div class="main">
            <div class="header">
                <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcS13plrib0xysVEgOq8i3m1FDJDtu-ouOhOoyiFhrnrkPhfobdgJEAdRckmdRDE8ifRr2Q&usqp=CAU" alt="imagem oficial">
                <h1>Login</h1>
            </div>
            <div class="caixa-elementos">
                <div id="input">
                    <div class="input-elemento" id="email">
                        <span class="material-symbols-outlined" id="mail-span">mail</span>
                        <input type="email" name="email" id="email">
                    </div>
                    <div class="input-elemento" id="senha">
                        <span class="material-symbols-outlined" id="senha-span">lock</span>
                        <input type="password" name="senha" id="senha">
                    </div>
                </div>
                <div class="notificação">
                    <input type="checkbox" name="checkbox" id="checkbox">
                    <span>gostaria de ser notificado</span>
                </div>
                <div class="criar-conta">
                    <p>não tem uma conta &#X1F632;, <a href="#">crie uma gratis</a></p>
                </div>
            </div>
        </div>
        <div class="formas-de-login-alt">
            <div>outras formas de login</div>
            <svg xmlns="http://www.w3.org/2000/svg" class="icon icon-tabler icon-tabler-brand-facebook" width="24" height="24" viewBox="0 0 24 24" stroke-width="2" stroke="currentColor" fill="none" stroke-linecap="round" stroke-linejoin="round">
            <path stroke="none" d="M0 0h24v24H0z" fill="none"></path>
            <path d="M7 10v4h3v7h4v-7h3l1 -4h-4v-2a1 1 0 0 1 1 -1h3v-4h-3a5 5 0 0 0 -5 5v2h-3"></path>
            </svg>
            <svg xmlns="http://www.w3.org/2000/svg" class="icon icon-tabler icon-tabler-brand-google" width="24" height="24" viewBox="0 0 24 24" stroke-width="2" stroke="currentColor" fill="none" stroke-linecap="round" stroke-linejoin="round">
            <path stroke="none" d="M0 0h24v24H0z" fill="none"></path>
            <path d="M17.788 5.108a9 9 0 1 0 3.212 6.892h-8"></path>
            </svg>
            <svg xmlns="http://www.w3.org/2000/svg" class="icon icon-tabler icon-tabler-user-circle" width="24" height="24" viewBox="0 0 24 24" stroke-width="2" stroke="currentColor" fill="none" stroke-linecap="round" stroke-linejoin="round">
            <path stroke="none" d="M0 0h24v24H0z" fill="none"></path>
            <circle cx="12" cy="12" r="9"></circle>
            <circle cx="12" cy="10" r="3"></circle>
            <path d="M6.168 18.849a4 4 0 0 1 3.832 -2.849h4a4 4 0 0 1 3.834 2.855"></path>
            </svg>
        </div>
    </main>
</body>
</html>
